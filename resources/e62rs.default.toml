[display]
width = 800
height = 600
image-when-info = true
sixel-quality = 100
resize-method = "lanczos3"

[http]
api = "https://e621.net"
pool-max-idle-per-host = 32
pool-idle-timeout = 90
timeout = 30
connect-timeout = 10
max-connections = 15
http2 = false
tcp-keepalive = true
tcp-keepalive-secs = 60
user-agent = "e62rs/v1.0.2 (by bearodactyl on e621)"

[cache]
enabled = true
cache-dir = ".cache"
ttl-secs = 3600
tti-secs = 1800
max-size-mb = 500
max-entries = 10000
use-lru-policy = false
enable-stats = true
cleanup-interval = 300
enable-compression = false
compression-level = 6

[cache.posts]
enabled = true
max-posts = 50000000
wal = true
page-size-kb = 4
auto-compact = true
compact-threshold = 25

[performance]
prefetch-enabled = true
prefetch-batch-size = 10
preload-images = true
max-preload-size-mb = 100

[ui]
ctrlc-handler = false
pagination-size = 20
colored-output = true
tag-guide = true
language = "english"

[ui.progress]
refresh-rate = 20
format = "MegaBytes"
detailed = true
message = "id"

[search]
results = 320
blacklist = [
    "young",
    "rape",
    "feral",
    "bestiality",
]
min-posts-on-tag = 2
min-posts-on-pool = 2
show-inactive-pools = true
sort-pools-by-post-count = false
sort-tags-by-post-count = true
min-post-score = 0
max-post-score = 9223372036854775807
reverse-tags-order = false
fetch-threads = 8

[login]
login = true
username = ""
api-key = ""

[completion]
tag-similarity-threshold = 0.8
tags = "data/tags.csv"
aliases = "data/tag_aliases.csv"
implications = "data/tag_implications.csv"
pools = "data/pools.csv"

[autoupdate]
tags = true
pools = true

[download]
path = "downloads"
pools-path = "downloads/pools"
threads = 15
save-metadata = true
format = "$artists[3]/$rating/$tags[3] - $id - $date $time - $score.$ext"

[explorer]
recursive = true
show-progress = true
progress-threshold = 100
default-sort = "date_newest"
posts-per-page = 20
cache-metadata = true
auto-display-image = true
slideshow-delay = 5

[gallery]
enabled = true
metadata-filtering = true
port = 23794
cache-metadata = true
auto-open = false
load-threads = 8
theme = "catppuccin-frappe"

[logging]
enable = true
level = "info"
format = "pretty"
asni = true
event-targets = false
line-numbers = false
