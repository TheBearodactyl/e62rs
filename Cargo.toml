[package]
name = "e62rs"
version = "0.1.3"
edition = "2024"
license = "MIT"
description = "A highly extensible CLI e926/e621 browser"
homepage = "https://github.com/thebearodactyl/e62rs"
repository = "https://github.com/thebearodactyl/e62rs"
readme = "README.md"
keywords = ["tui", "e621", "e926"]
categories = ["cli"]

[dependencies]
anyhow = "1.0.99"
chrono = { version = "0.4.42", features = ["serde"] }
clap = { version = "4.5.47", features = ["derive"] }
config = "0.15.16"
csv = "1.3.1"
env_logger = "0.11"
flate2 = "1.1.2"
futures = "0.3.31"
futures-util = "0.3.31"
hex = "0.4.3"
icy_sixel = "0.1.3"
image = "0.25.8"
indicatif = "0.18.0"
inquire = "0.8.0"
inquiry = "0.1.4"
log = "0.4"
open = "5.3.2"
owo-colors = "4.2.2"
regex = "1.11.2"
reqwest = { version = "0.12.23", features = ["json", "stream"] }
serde = { version = "1.0.224", features = ["derive"] }
serde_json = "1.0.145"
sha2 = "0.10.9"
strsim = "0.11.1"
tokio = { version = "1.47.1", features = ["full"] }
urlencoding = "2.1.3"
